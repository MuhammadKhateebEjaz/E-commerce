 <style> 
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #2c2c54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }
        .header img {
            height: 40px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            margin-right: 10px;
        }
        .header .cart {
            position: relative;
        }
        .header .cart .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #00aaff;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }
        .contact-info {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-info .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-info .info-item i {
            font-size: 24px;
            margin-right: 10px;
        }
        .contact-info .info-item h3 {
            font-size: 20px;
            margin: 0;
        }
        .contact-info .info-item p {
            margin: 5px 0 0 34px;
            font-size: 16px;
        }






        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px;
        }
        .working-time {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .working-time i {
            font-size: 24px;
            margin-right: 10px;
        }
        .working-time div {
            font-size: 16px;
        }
        .working-time div strong {
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #ccc;
        }
        .form-group textarea {
            height: 100px;
            resize: none;
        }

  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .submit-button {
            background-color: #00bfa5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .features {
            background-color: #f5f5f5;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .feature-item i {
            font-size: 24px;
            margin-right: 10px;
        }
        .feature-item h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .feature-item p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }
        .footer {
            margin-top: 20px;
            text-align: left;
        }
        .footer img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .footer h2 {
            display: inline;
            font-size: 24px;
            color: #333;
        }
        .footer p {
            font-size: 14px;
            color: #777;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons i {
            font-size: 20px;
            margin-right: 10px;
            color: #333;
            cursor: pointer;
        }
  </style>
